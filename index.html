<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>testBrowser | Quickly Get To Another Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            margin: 0;
            justify-content: center;
            color: white;
            background-color: rgb(37, 37, 37);
        }
        .container {
            text-align: center;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            margin-right: 10px;
            font-size: 16px;
            margin-top: 5px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: rgb(0, 194, 0);
        }
    </style>
</head>
<body>
    <div class="container">
        <input type="text" id="addressInput" placeholder="Enter address">
        <button onclick="transformAddress()">Go</button>
        <br>
        <p>Quick Links</p>
        <br>
        <a href="https://stuffzez.github.io/testBrowser/core/pagenumberindex">Page Number Index</a>
        <br>
        <a href="https://stuffzez.github.io/testBrowser/core/pageindex">Page Index</a>
        <br>
        <a href="https://stuffzez.github.io/testBrowser/core/guides/howitworks">How It Works</a>
        <br>
        <pre>PLEASE NOTE: This IS NOT A Search Engine - It Is Just A Way To Get To Pages Quicker</pre>
    </div>

    <script>
function transformAddress() {
    const baseURL = window.location + "/";
    let input = document.getElementById('addressInput').value.toLowerCase(); // Lowercase the input

    let transformedURL;

    // Check if input contains '://'
    if (input.includes('://')) {
        // Split the prefix and URL
        const [prefix, urlPart] = input.split('://');

        // Replace '.' with '_'
        transformedURL = urlPart.replace(/\./g, '_');

        // Include the prefix in the final URL
        transformedURL = prefix + '/' + transformedURL;
    } else {
        // No '://', proceed with space and dot replacements
        transformedURL = input.replace(/\./g, '_').replace(/\s/g, '-');
    }

    // Final URL with baseURL
    const finalURL = baseURL + transformedURL;

    // Redirect to the new URL
    window.location.replace(finalURL);
}
    </script>
</body>
</html>
